<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polyphonic synthesizer</title>
    <link rel="stylesheet" href="style.min.css">
  </head>
  <body>
    <div class="keyboard-container">
      <div class="key white" data-note="c4"></div>
      <div class="key black" data-note="c&num;4"></div>
      <div class="key white" data-note="d4"></div>
      <div class="key black" data-note="d&num;4"></div>
      <div class="key white" data-note="e4"></div>
      <div class="key white" data-note="f4"></div>
      <div class="key black" data-note="f&num;4"></div>
      <div class="key white" data-note="g4"></div>
      <div class="key black" data-note="g&num;4"></div>
      <div class="key white" data-note="a4"></div>
      <div class="key black" data-note="a&num;4"></div>
      <div class="key white" data-note="b4"></div>
      <div class="key white" data-note="c5"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
